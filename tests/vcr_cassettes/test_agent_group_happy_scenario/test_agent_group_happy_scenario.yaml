      to say to user\nspeak: string;\n};\n// list of commands for tasks whose status
      is DOING. The structure should be like this list[dict[name:str, args:object,
      task_id: str ]] for complete list of tasks. Each command should be assign to
      a task wholse status is DOING by task_id field. You need to choose some commands
      to progress tasks. your list shouldn''t be empty\ncommands: Array;\n// check
      all tasks that I sent you (not sub_tasks part) with CHECKING status. In this
      part you should say status of tasks that I sent(not sub_tasks parts). send them
      with these statuses: REJECTED, DONE with this structure list[dict[task_id: str,
      status: str, reason: str?]] (REJECTED: This status shows that the task need
      to be imporved by the owner of task and agent member needs to work on it more.
      need to say reject reason in reason fieldDONE: This status shows that the result
      of task is OK and the task is done)\ntasks: Array;\n}", "role": "system"}, {"content":
      "Determine list of commands to use next based on the given goals and the progress
      you have made so far, and respond using the JSON schema specified previously:",
      "role": "user"}], "model": "gpt-4-turbo-preview"}'
